<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow effect -->
  <circle cx="20" cy="20" r="14" fill="#2196F3" fill-opacity="0.2"/>
  <!-- Main circle -->
  <circle cx="20" cy="20" r="10" fill="#2196F3"/>
  <!-- Inner ring -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.7"/>
  <!-- Center dot -->
  <circle cx="20" cy="20" r="3" fill="white"/>
  <!-- Pulse animation -->
  <circle cx="20" cy="20" r="16" fill="none" stroke="#2196F3" stroke-width="1.5" stroke-dasharray="3 3"/>
</svg>
